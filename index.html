<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Card</title>
    <link rel="stylesheet" href="hw.css">
</head>
<body>
    <div class="app-card">
        <h2>Apps</h2>
        <div class="apps-grid">
            <div class="app">
                <img src="chat.png" alt="GPT">
                <span>Chat Gpt</span>
            </div>
            <div class="app">
                <img src="insta.jfif" alt="Insta">
                <span>Instagram</span>
            </div>
            <div class="app">
                <img src="tele.jfif" alt="Tg">
                <span>Telegram</span>
            </div>
            <div class="app">
                <img src="google.png" alt="Google">
                <span>Google</span>
            </div>
            <div class="app add-app">
                <div class="add-icon">+</div>
                <span>Add</span>
            </div>
            <div class="app">
                <img src="whats.jfif" alt="WhatsApp">
                <span>WhatsApp</span>
            </div>
        </div>
        <button class="add-more-btn">ADD MORE APPS</button>
    </div>
</body>
</html>
